<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Obituary Form CAT 2</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <div class="container">
        <h1>Submit an Obituary</h1>
        <form id="obituaryForm" method="POST" action="/submit_obituary/">
          
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>
        
            <label for="date_of_death">Date of Death:</label>
            <input type="date" id="date_of_death" name="date_of_death" required>
        
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required></textarea>
        
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        
            <button type="submit">Submit Obituary</button>
        </form>
    </div>
</body>
</html>
