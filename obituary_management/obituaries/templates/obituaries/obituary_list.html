<article>
    <header>
        <h2>{{ obituary.name }}</h2>
    </header>
    <p>Date of Birth: {{ obituary.date_of_birth }}</p>
    <p>Date of Death: {{ obituary.date_of_death }}</p>
    <section>
        <h3>Obituary</h3>
        <p>{{ obituary.content }}</p>
    </section>
    <footer>
        <p>Author: {{ obituary.author }}</p>
        <p>Submitted on: {{ obituary.submission_date }}</p>
    </footer>
</article>
